<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
    <script defer src="KEYS.js"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <form id="search-field">
        <input type="search" value="" placeholder="Enter a city" name="search" id="search">
        <input type="submit" value="Search" name="submit" id="submit">
        <button type="button" value="reset" name="reset" id="reset">Reset</button>
    </form>
    <img src="/weather_icons/cloudy.svg" alt="cloudy" width="300" height="300">
    <img src="/weather_icons/night-cloudy.svg" alt="cloudy" width="300" height="300">
    <img src="/weather_icons/night.svg" alt="cloudy" width="300" height="300">
    <img src="/weather_icons/rain.svg" alt="cloudy" width="300" height="300">
    <img src="/weather_icons/snow.svg" alt="cloudy" width="300" height="300">
    <img src="/weather_icons/sunny-cloudy.svg" alt="cloudy" width="300" height="300">
    <img src="/weather_icons/sunny.svg" alt="cloudy" width="300" height="300">
    <img src="/weather_icons/thunder.svg" alt="cloudy" width="300" height="300">

    <div id="weather-display">
        <div id="summary"></div>
        <div id="week-forecast"></div>
    </div>

</body>

</html>
