<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">

    <style type="text/css">
        <![CDATA[
            @keyframes back-cloud {
                0% {
                    -webkit-transform: translateX(-15%);
                    -moz-transform: translateX(-15%);
                        -ms-transform: translateX(-15%);
                            transform: translateX(-15%);
                    }
                50% {
                    -webkit-transform: translateX(2%);
                    -moz-transform: translateX(2%);
                        -ms-transform: translateX(2%);
                            transform: translateX(2%);
                    }
                100% {
                    -webkit-transform: translateX(-15%);
                    -moz-transform: translateX(-15%);
                        -ms-transform: translateX(-15%);
                            transform: translateX(-15%);
                    }                
            }
            #back-cloud {
                transform-origin: center;
                animation: back-cloud 5s infinite reverse;
            }
            @keyframes front-cloud {
                0% {
                    -webkit-transform: translateX(-1%);
                    -moz-transform: translateX(-1%);
                        -ms-transform: translateX(-1%);
                            transform: translateX(-1%);
                    }
                50% {
                    -webkit-transform: translateX(10%);
                    -moz-transform: translateX(10%);
                        -ms-transform: translateX(10%);
                            transform: translateX(10%);
                    }
                100% {
                -webkit-transform: translateX(-1%);
                -moz-transform: translateX(-1%);
                    -ms-transform: translateX(-1%);
                        transform: translateX(-1%);
                }
            }
            #front-cloud {
                animation: front-cloud 5s infinite;
            }
            ]]>
        </style>

    <g id="night-cloudy">
        <path id="moon" fill-rule="evenodd" clip-rule="evenodd" d="M42.5408 4.33273C31.6046 6.51841 23.8992 16.6885 25.0195 28.0206C26.2125 40.0884 36.9624 48.9041 49.0302 47.7111C57.1802 46.9055 63.847 41.7408 66.9492 34.7552C66.1105 48.7295 55.2285 60.4202 40.8521 61.8414C24.9135 63.417 10.7154 51.7736 9.13979 35.835C7.56414 19.8965 19.2076 5.69837 35.1462 4.12272C37.669 3.87332 40.1483 3.95512 42.5408 4.33273Z" fill="#FFE600"/>
        <g id="back-cloud">
            <rect id="cloud-base" x="60.4615" y="60.9487" width="26.2821" height="15.3846" fill="#DADADA"/>
            <circle id="cloud-fluff-3" cx="86.7436" cy="66.0769" r="10.2564" fill="#DADADA"/>
            <circle id="cloud-fluff-2" cx="76.4872" cy="53.2564" r="10.2564" fill="#DADADA"/>
            <circle id="cloud-fluff-1" cx="60.4615" cy="62.8718" r="13.4615" fill="#DADADA"/>
        </g>
        <g id="front-cloud">
            <rect id="cloud-base_2" x="19.7692" y="70.7943" width="34.6923" height="21.2522" fill="#EDEDED"/>
            <ellipse id="cloud-fluff-3_2" cx="54.4615" cy="77.8783" rx="13.5385" ry="14.1682" fill="#EDEDED"/>
            <ellipse id="cloud-fluff-2_2" cx="40.9231" cy="60.1682" rx="13.5385" ry="14.1682" fill="#EDEDED"/>
            <ellipse id="cloud-fluff-1_2" cx="19.7692" cy="73.4508" rx="17.7692" ry="18.5957" fill="#EDEDED"/>
        </g>
    </g>
</svg>
